<div [ngSwitch]="user.status">
  <mat-icon mat-list-icon>person</mat-icon>
  <h4 mat-line>{{user.name}}</h4>
  <p mat-line *ngSwitchCase="'online'"> Online </p>
  <p mat-line *ngSwitchCase="'offline'">Offline</p>
  <p mat-line *ngSwitchCase="'away'"> Away</p>
  <p mat-line *ngSwitchDefault> Unknown</p>
</div>
<mat-icon mat-list-icon>folder</mat-icon>
<h4 mat-line>{{user.name}}</h4>
<p mat-line> {{user.status}} </p>
