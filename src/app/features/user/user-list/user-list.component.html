<div class="container mat-elevation-z2">
  <div class="user-list-header">
 <h1 class="mat-headline">Personen</h1>
  </div>
  <mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="uid">
      <mat-header-cell *matHeaderCellDef> Aboniert </mat-header-cell>
      <mat-cell *matCellDef="let row"> <app-sub-btn [uid]="row.uid"></app-sub-btn> </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="displayName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell routerLink="/user/{{row.id}}" *matCellDef="let row"> {{row.displayName}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator #paginator
  [length]="dataLength?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
