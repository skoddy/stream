<div class="profile" *ngIf="userRef | async as user">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Dein Profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="profile-container">
        <mat-form-field floatLabel="always">
          <input [value]="user.displayName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field floatLabel="always">
          <input [value]="user.email" matInput placeholder="E-Mail">
        </mat-form-field>

      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">SPEICHERN</button>
      </mat-card-actions>
  </mat-card>
</div>
