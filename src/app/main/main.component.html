<div class="demo-sidenav-area">

  <mat-sidenav-container>
    <mat-sidenav class="left-sidenav" #start (open)="myinput.focus()" mode="over" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="0">
<div class="left-sidenav-header" [class.left-sidenav-header-mobile]="mobileQuery.matches">
          <div class="sidenav-btn">
            <button mat-icon-button (click)="start.toggle(undefined, 'mouse')">
              <mat-icon class="left-sidenav-menu-icon">menu</mat-icon>
            </button>
          </div>
          <div class="left-sidenav-title">STREAM</div>
        </div>
      <mat-divider></mat-divider>

      <mat-nav-list dense role="navigation">
        <a mat-list-item class="left-sidenav-link" routerLink="/posts" routerLinkActive="left-sidenav-link-active" (click)="start.close('mouse')">
          <mat-icon matListIcon class="left-sidenav-icon" routerLinkActive="left-sidenav-icon-active">home</mat-icon>
          <span class="left-sidenav-link"> Home </span>
        </a>
        <a mat-list-item class="left-sidenav-link" routerLink="/userlist" routerLinkActive="left-sidenav-link-active" (click)="start.close('mouse')">
          <mat-icon matListIcon class="left-sidenav-icon" routerLinkActive="left-sidenav-icon-active">group</mat-icon>
          <span class="left-sidenav-link"> Personen </span>
        </a>
        <a mat-list-item class="left-sidenav-link" routerLink="/chat" routerLinkActive="left-sidenav-link-active" (click)="start.close('mouse')">
          <mat-icon matListIcon class="left-sidenav-icon" routerLinkActive="left-sidenav-icon-active">chat_bubble</mat-icon>
          <span class="left-sidenav-link"> Chat </span>
        </a>
        <a mat-list-item class="left-sidenav-link" routerLink="/test" routerLinkActive="left-sidenav-link-active" (click)="start.close('mouse')">
          <mat-icon matListIcon class="left-sidenav-icon" routerLinkActive="left-sidenav-icon-active">build</mat-icon>
          <span class="left-sidenav-link"> Test </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <div>
      <input type="hidden" name="UserBrowser" value="" #myinput>
    </div>
    <mat-sidenav #end position="end" fixedInViewport="true" fixedTopGap="0" fixedBottomGap="0">
      End Side Sidenav
      <br>
      <button mat-button (click)="end.close('mouse')">Close</button>

    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="toolbar-header mat-elevation-z1">
        <div class="sidenav-btn">
          <button mat-icon-button (click)="start.toggle(undefined, 'mouse')">
            <mat-icon class="toolbar-menu-icon">menu</mat-icon>
          </button>
        </div>
        STREAM
        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/profile">
            Profil
          </button>
          <button mat-menu-item (click)="logout()">
            Abmelden
          </button>
        </mat-menu>
      </mat-toolbar>
      <div class="sidenav-content" [class.sidenav-content-mobile]="mobileQuery.matches">
        <router-outlet></router-outlet>
        <div>
          <h3>Sidenav</h3>
          <button mat-button (click)="end.toggle(undefined, 'mouse')">Toggle End Side Sidenav</button>

        </div>


      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
